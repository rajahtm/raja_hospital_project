<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
          /* Page background (optional but recommended) */
body {
  background-color: #f4f6f8;
  font-family: Arial, sans-serif;
}

/* Form container */
.form-box {
  width: 400px;
  margin: 80px auto;
  padding: 30px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form heading */
.form-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #2c3e50;
}

/* Django form fields */
.form-box p {
  margin-bottom: 15px;
}

.form-box label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.form-box input,
.form-box select,
.form-box textarea {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

/* Focus effect */
.form-box input:focus,
.form-box select:focus,
.form-box textarea:focus {
  border-color: #3498db;
  outline: none;
}

/* Submit button */
.form-box button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background-color: #27ae60;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.form-box button:hover {
  background-color: #1e8449;
}

        </style>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Hospital System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">

      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" 
             href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'department' in request.path %}active{% endif %}" 
             href="{% url 'department_list' %}">Department</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'doctor' in request.path %}active{% endif %}" 
             href="{% url 'doctor_list' %}">Doctor</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_list' in request.path %}active{% endif %}" 
             href="{% url 'patient_list' %}">Patient</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_record' in request.path %}active{% endif %}" 
             href="{% url 'patient_record_list' %}">Patient Record</a>
        </li>

      </ul>

    </div>
  </div>
</nav>

<div class="form-box">
     <h2>Department Form</h2>
    <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Submit</button>
    </form>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
