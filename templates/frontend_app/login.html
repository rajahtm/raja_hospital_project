{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
   body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #E3F2FD, #E0F7FA);
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form card */
form {
    background: #ffffff;
    padding: 30px 35px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    width: 360px;
}

/* Heading */
h1 {
    text-align: center;
    color: #0D47A1; /* Deep hospital blue */
    margin-bottom: 22px;
    letter-spacing: 0.5px;
}

/* Table layout (if used) */
table {
    width: 100%;
}

/* Inputs */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #B3E5FC;
    font-size: 15px;
    background: #F9FCFF;
    color: #263238;
    outline: none;
}

/* Input focus */
input:focus {
    border-color: #1E88E5;
    box-shadow: 0 0 6px rgba(30, 136, 229, 0.35);
    background: #ffffff;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #1E88E5, #26A69A);
    border: none;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 14px;
    transition: all 0.3s ease;
}

/* Button hover */
button:hover {
    background: linear-gradient(135deg, #1565C0, #00897B);
    transform: translateY(-1px);
}

/* Success / info text */
p {
    text-align: center;
    font-weight: 600;
    color: #2E7D32;
    margin-top: 10px;
}

    </style>    
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        <h1>Login</h1>
     <table>
        <tr>
            <td>
                <input type="text" placeholder="enter userneme" name="log_username">
            </td>
        </tr>
        
        <tr>
            <td>
                <input type="password" placeholder="password" name="log_password">
            </td>
        </tr>
       
        <tr>
            <td>
                <button type="submit">submit</button>
        </tr>
    </table>
    
      <p >Not registered yet? Please register.<a  href="{% url 'reg101' %}">Register</a></p>
    </form>
    <p>{{message}}</p>
</body>
</html>
