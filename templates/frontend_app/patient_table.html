<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
                <style>
          /* Page heading */
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-family: Arial, sans-serif;
}

/* Table styling */
table {
  width: 80%;
  margin: 0 auto 20px;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
  background-color: #fff;
}

th, td {
  padding: 12px 15px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #2c3e50;
  color: #fff;
  text-transform: uppercase;
  font-size: 14px;
}

tr:hover {
  background-color: #f5f5f5;
}

/* Buttons (general) */
a {
  text-decoration: none;
  font-size: 14px;
  padding: 6px 12px;
  border-radius: 4px;
}

/* Edit button */
.btn-edit {
  background-color: #3498db;
  color: #fff;
}

.btn-edit:hover {
  background-color: #2980b9;
}

/* Delete button */
.btn-del {
  background-color: #e74c3c;
  color: #fff;
}

.btn-del:hover {
  background-color: #c0392b;
}

/* Add button */
.btn-add {
  display: inline-block;
  margin-left: 10%;
  padding: 10px 18px;
  background-color: #27ae60;
  color: #fff;
  border-radius: 5px;
  font-weight: bold;
}

.btn-add:hover {
  background-color: #1e8449;
}

        </style>
        
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Hospital System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">

      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" 
             href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'department' in request.path %}active{% endif %}" 
             href="{% url 'department_list' %}">Department</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'doctor' in request.path %}active{% endif %}" 
             href="{% url 'doctor_list' %}">Doctor</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_list' in request.path %}active{% endif %}" 
             href="{% url 'patient_list' %}">Patient</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_record' in request.path %}active{% endif %}" 
             href="{% url 'patient_record_list' %}">Patient Record</a>
        </li>

      </ul>

    </div>
  </div>
</nav>




    <table>
  <h1>Patient_Table</h1>
  <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Doctor</th>
      <th>Edit</th>
      <th>Delete</th>
  </tr>

  {% for p in data %}
  <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.age }}</td>
      <td>{{ p.gender }}</td>
      <td>{{ p.phone }}</td>
      <td>{{ p.doctor}}</td>

      <td>
        <a href="{% url 'verify_user'   'patient' 'update'  p.id %}" class="btn-edit">
          edit
        </a>
      </td>

      <td>
        <a href="{% url 'verify_user' 'patient' 'delete'  p.id %}" class="btn-del">
          del
        </a>
      </td>
  </tr>
  {% endfor %}
</table>
    <a href="{% url 'patient_add' %}" class="btn-add">ADD</a>
</body>
</html>
