<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Hospital System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">

      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" 
             href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'department' in request.path %}active{% endif %}" 
             href="{% url 'department_list' %}">Department</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'doctor' in request.path %}active{% endif %}" 
             href="{% url 'doctor_list' %}">Doctor</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_list' in request.path %}active{% endif %}" 
             href="{% url 'patient_list' %}">Patient</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_record' in request.path %}active{% endif %}" 
             href="{% url 'patient_record_list' %}">Patient Record</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
    <div class="form-box">
     <h2>Patient Form</h2>
    <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Submit</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
